<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <title>RayPay - Login</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap"
      rel="stylesheet"
    />

    <style>
      * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
      }

      body {
        font-family: "Poppins", sans-serif;
        background: radial-gradient(circle at 50% 20%, #240046, #0a0018 70%);
        display: flex;
        justify-content: center;
        align-items: center;
        min-height: 100vh;
        margin: 0;
        padding: 20px;
        color: #fff;
      }

      .login-card {
        width: 100%;
        max-width: 420px;
        padding: 40px 35px;
        background: rgba(40, 0, 70, 0.55);
        border: 1px solid rgba(192, 132, 252, 0.18);
        border-radius: 22px;
        box-shadow: 0 0 25px rgba(140, 20, 252, 0.2);
        backdrop-filter: blur(10px);
        text-align: center;
      }

      h2 {
        font-size: 1.9rem;
        margin-bottom: 25px;
        color: #d9b3ff;
        display: flex;
        align-items: center;
        justify-content: center;
        gap: 10px;
      }

      input {
        width: 100%;
        padding: 14px;
        margin-bottom: 18px;
        font-size: 1rem;
        border-radius: 12px;
        border: 2px solid rgba(192, 132, 252, 0.3);
        background: rgba(15, 0, 30, 0.7);
        color: #fff;
        outline: none;
        transition: 0.25s;
        text-align: left;
      }

      input:focus {
        border-color: #c084fc;
        box-shadow: 0 0 12px rgba(192, 132, 252, 0.4);
      }

      #btnLogin {
        width: 100%;
        padding: 15px;
        font-size: 1.1rem;
        font-weight: 600;
        background: linear-gradient(135deg, #7c3aed, #9d4edd);
        border: none;
        border-radius: 12px;
        color: #fff;
        cursor: pointer;
        margin-top: 10px;
        box-shadow: 0 4px 20px rgba(124, 58, 237, 0.4);
        transition: 0.25s;
      }

      #btnLogin:hover {
        transform: translateY(-2px);
        box-shadow: 0 6px 24px rgba(124, 58, 237, 0.6);
      }

      #errorMsg {
        color: #ff8686;
        margin-top: 12px;
        display: none;
        font-size: 0.9rem;
      }

      #loginStatus {
        color: #a3f7c3;
        margin-top: 10px;
        display: none;
        font-size: 0.95rem;
      }

      footer {
        position: fixed;
        bottom: 15px;
        width: 100%;
        text-align: center;
        color: rgba(192, 132, 252, 0.6);
        font-size: 0.9rem;
      }
    </style>
  </head>

  <body>
    <div class="login-card">
      <h2>üîê Iniciar Sesi√≥n</h2>

      <input
        id="username"
        type="text"
        placeholder="Nombre de usuario"
        autocomplete="username"
      />

      <input
        id="password"
        type="password"
        placeholder="Contrase√±a"
        autocomplete="current-password"
      />

      <button id="btnLogin">Ingresar</button>

      <p id="loginStatus"></p>
      <p id="errorMsg"></p>
    </div>

    <footer>
      Hecho con üíú por Ray | Solana Network
    </footer>

    <script src="login.js"></script>
  </body>
</html>
