<!DOCTYPE html>
<html lang="es">
  <head>
    <link rel="icon" type="image/png" href="favicon.png" />
    <meta charset="UTF-8" />
    <title>üí≥ Solana Pay - Restaurante</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="style.css" />
  </head>

  <body>
    <div class="container">
      <div class="card">
        <div class="card-header">
          <div>
            <p class="eyebrow">Solana Network</p>
            <h1>Solana Pay Terminal</h1>
            <p class="subtitle">Cobros instant√°neos en USDC o SOL</p>
          </div>
          <button id="toggleAdvanced" class="icon-button" aria-label="Abrir panel de ajustes">
            ‚öôÔ∏è
          </button>
        </div>

        <label for="amount" class="input-label">Monto a cobrar</label>
        <input
          id="amount"
          type="text"
          inputmode="decimal"
          placeholder="0.00"
        />

        <button id="btnGenerate" class="btn-primary">Generar QR</button>

        <div id="qrWrapper" class="qr-wrapper" aria-live="polite">
          <div id="qrcode" class="qr-box"></div>
          <section id="statusContainer" class="info-block"></section>

          <section id="walletInfo" class="info-block">
            <p id="walletAddress"></p>
          </section>

          <section class="info-block">
            <label for="phoneNumber" class="input-label"
              >N√∫mero de WhatsApp (opcional)</label
            >
            <div class="phone-row">
              <select id="countryCode" aria-label="C√≥digo de pa√≠s"></select>
              <input
                id="phoneNumber"
                type="tel"
                inputmode="tel"
                placeholder="Ej: 912 345 678"
              />
              <button
                id="sendReceiptBtn"
                class="send-receipt-btn"
                type="button"
                title="Enviar recibo por WhatsApp"
              >
                ‚û°Ô∏è
              </button>
            </div>
            <p id="receiptStatus" class="status-text">
              El recibo se enviar√° manualmente cuando se confirme el pago.
            </p>
          </section>
        </div>

        <!-- Panel de configuraci√≥n -->
        <div id="advanced" aria-hidden="true">
          <label for="token" class="input-label">Token</label>
          <select id="token">
            <option value="USDC" selected>USDC</option>
            <option value="SOL">SOL</option>
          </select>

          <p class="panel-title">Acciones r√°pidas</p>
          <div class="adv-actions">
            <button class="advOption" id="advBalance" data-icon="üí∞">
              Saldo disponible
              <span id="advBalancePreview" class="balance-preview">--</span>
            </button>
            <button class="advOption" id="advCopy" data-icon="üìã">Copiar direcci√≥n</button>
            <button class="advOption" id="advHistory" data-icon="üìú">Ver historial</button>
            <button class="advOption" id="advCopyHistory" data-icon="üìé">
              Copiar historial
            </button>
            <button
              class="advOption danger logout-button"
              id="advLogout"
              data-icon="üö™"
              aria-label="Cerrar sesi√≥n"
              title="Cerrar sesi√≥n"
            >
              ‚Ü©
            </button>
          </div>

          <div class="withdraw-config">
            <div class="withdraw-header">
              <p class="panel-title">Wallet de retiro</p>
              <p class="network-hint">La cadena debe ser en la red de Solana.</p>
            </div>
            <div class="withdraw-row">
              <input
                id="withdrawWalletInput"
                placeholder="Llave p√∫blica (Solana)"
                autocomplete="off"
              />
              <button id="withdrawWalletSave" class="btn-secondary">Confirmar</button>
            </div>
            <p id="withdrawWalletStatus" class="status-text withdraw-status"></p>
          </div>
        </div>
      </div>

      <!-- Contenedor de historial -->
      <section id="historyContainer" class="history-panel"></section>
      <section id="balanceContainer" class="history-panel"></section>
    </div>

    <footer>Hecho con üíú por Ray | Solana Network</footer>

    <script src="qrcode.min.js"></script>
    <script src="main.js"></script>
  </body>
</html>
