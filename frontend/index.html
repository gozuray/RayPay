<!DOCTYPE html>
<html lang="es">
  <head>
    <link rel="icon" type="image/png" href="favicon.png" />
    <meta charset="UTF-8" />
    <title>游눱 Solana Pay - Restaurante</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="style.css" />
  </head>

  <body>
    <div class="container">
      <div class="card">
        <div class="card-header">
          <div>
            <p class="eyebrow">Solana Network</p>
            <h1>Solana Pay Terminal</h1>
            <p class="subtitle">Cobros instant치neos en USDC o SOL</p>
          </div>
          <button id="toggleAdvanced" class="icon-button" aria-label="Abrir panel de ajustes">
            丘뙖잺
          </button>
        </div>

        <label for="amount" class="input-label">Monto a cobrar</label>
        <input
          id="amount"
          type="text"
          inputmode="decimal"
          placeholder="0.00"
        />

        <button id="btnGenerate" class="btn-primary">Generar QR</button>

        <div id="qrWrapper" class="qr-wrapper" aria-live="polite">
          <div id="qrcode" class="qr-box"></div>
          <section id="statusContainer" class="info-block"></section>

          <section id="walletInfo" class="info-block">
            <p id="walletAddress"></p>
          </section>
        </div>

        <!-- Panel de configuraci칩n -->
        <div id="advanced" aria-hidden="true">
          <label for="token" class="input-label">Token</label>
          <select id="token">
            <option value="USDC" selected>USDC</option>
            <option value="SOL">SOL</option>
          </select>

          <p class="panel-title">Acciones r치pidas</p>
          <div class="adv-actions">
            <button class="advOption" id="advBalance" data-icon="游눯">
              Saldo disponible
              <span id="advBalancePreview" class="balance-preview">--</span>
            </button>
            <button class="advOption" id="advCopy" data-icon="游늶">Copiar direcci칩n</button>
            <button class="advOption" id="advHistory" data-icon="游닆">Ver historial</button>
            <button class="advOption" id="advCopyHistory" data-icon="游늹">
              Copiar historial
            </button>
            <button class="advOption danger" id="advLogout" data-icon="游뛁">Cerrar sesi칩n</button>
          </div>
        </div>
      </div>

      <!-- Contenedor de historial -->
      <section id="historyContainer" class="history-panel"></section>
    </div>

    <footer>Hecho con 游눞 por Ray | Solana Network</footer>

    <script src="qrcode.min.js"></script>
    <script src="main.js"></script>
  </body>
</html>
