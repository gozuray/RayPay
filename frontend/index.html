<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <title>üí≥ Solana Pay - Restaurante</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <style>
      @import url("https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap");

      /* ===== Layout principal ===== */
      body {
        font-family: "Poppins", sans-serif;
        background: radial-gradient(circle at 20% 20%, #120024 0%, #060014 100%);
        color: #fff;
        min-height: 100vh;
        margin: 0;
        display: flex;
        justify-content: center;
        align-items: center;
      }

      /* Contenedor global */
      .container {
        display: flex;
        flex-direction: column;
        align-items: center;
        justify-content: center;
        text-align: center;
        width: 100%;
      }

      /* ===== Tarjeta principal ===== */
      .card {
        background: rgba(255, 255, 255, 0.05);
        border: 1px solid rgba(255, 255, 255, 0.1);
        border-radius: 20px;
        padding: 40px;
        text-align: center;
        box-shadow: 0 0 30px rgba(139, 92, 246, 0.3);
        transition: all 0.3s ease-in-out;
        width: 400px;
        max-width: 90%;
        position: relative;
        margin: 0 auto;
      }

      h2 {
        font-size: 1.8rem;
        color: #c084fc;
        margin-bottom: 25px;
      }

      input {
        padding: 15px;
        width: 180px;
        border-radius: 10px;
        border: none;
        outline: none;
        text-align: center;
        background-color: #1a032d;
        color: #fff;
        font-size: 1.3rem;
        margin-right: 10px;
      }

      button {
        padding: 15px 30px;
        border: none;
        border-radius: 10px;
        background: linear-gradient(90deg, #9333ea, #14f195);
        color: #000;
        font-weight: bold;
        cursor: pointer;
        font-size: 1.1rem;
        transition: 0.2s;
      }

      button:hover {
        opacity: 0.9;
        transform: translateY(-1px);
      }

      #btnGenerate {
        margin-top: 15px;
      }

      /* ===== QR Code ===== */
      #qrcode {
        margin-top: 40px;
        display: flex;
        justify-content: center;
        align-items: center;
        animation: glow 1.5s infinite alternate;
      }

      @keyframes glow {
        from {
          filter: drop-shadow(0 0 5px #9333ea);
        }
        to {
          filter: drop-shadow(0 0 20px #14f195);
        }
      }

      /* ===== Info de la wallet ===== */
      #walletInfo {
        margin-top: 20px;
        color: #ccc;
        text-align: center;
        display: none; /* oculto hasta generar QR */
      }

      #walletAddress {
        font-family: monospace;
        font-size: 0.9rem;
        word-break: break-all;
        color: #9ca3af;
        margin-bottom: 8px;
      }

      #btnCopy {
        padding: 8px 16px;
        border-radius: 10px;
        border: none;
        background-color: #1a032d;
        color: #c084fc;
        font-weight: bold;
        cursor: pointer;
        transition: 0.2s;
      }

      #btnCopy:hover {
        background-color: #2d0b44;
      }

      /* ===== Footer ===== */
      footer {
        margin-top: 40px;
        color: #888;
        font-size: 0.9rem;
        text-align: center;
      }

      /* ===== Configuraci√≥n avanzada ===== */
      #toggleAdvanced {
        position: absolute;
        top: 12px;
        right: 12px;
        font-size: 1.2rem;
        padding: 6px 10px;
        border-radius: 8px;
      }

      #advanced {
        display: none;
        margin-top: 10px;
      }

      select {
        padding: 10px;
        border-radius: 8px;
        border: none;
        background-color: #1a032d;
        color: #fff;
        font-size: 1rem;
        margin-top: 10px;
      }

      /* ===== Responsive ===== */
      @media (max-width: 768px) {
        .card {
          width: 90%;
          padding: 30px 20px;
        }

        input {
          width: 100%;
          font-size: 1.4rem;
          margin: 10px 0;
        }

        button {
          width: 100%;
        }

        #qrcode {
          transform: scale(1.2);
        }

        footer {
          font-size: 0.8rem;
          margin-top: 25px;
        }
      }
    </style>
  </head>
  <body>
    <div class="container">
      <div class="card">
        <button id="toggleAdvanced">‚öôÔ∏è</button>
        <h2>üí≥ Solana Pay Terminal</h2>

        <input
          id="amount"
          type="text"
          inputmode="decimal"
          placeholder="Monto en USDC"
        />

        <div id="advanced">
          <label for="token">Token:</label>
          <select id="token">
            <option value="USDC" selected>USDC (por defecto)</option>
            <option value="SOL">SOL</option>
          </select>
        </div>

        <button id="btnGenerate">Generar QR</button>

        <div id="qrcode"></div>

        <div id="walletInfo">
          <div id="walletAddress"></div>
          <button id="btnCopy">Copiar direcci√≥n</button>
        </div>
      </div>

      <footer>Hecho con üíú por Ray | Solana Network</footer>
    </div>

    <!-- Librer√≠a QR -->
    <script src="qrcode.min.js"></script>

    <!-- Script principal -->
    <script src="main.js"></script>
  </body>
</html>
