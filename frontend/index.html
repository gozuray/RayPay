<!DOCTYPE html>
<html lang="es">
  <head>
    <link rel="icon" type="image/png" href="favicon.png" />
    <meta charset="UTF-8" />
    <title> Solana Pay - Restaurante</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <style>
      body { display: none; }
    </style>

    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="style.css" />
  </head>

  <body>
    <div class="container">

      <div class="card">
        <button id="toggleAdvanced">锔</button>
        <h2> Solana Pay Terminal</h2>

        <input
          id="amount"
          type="text"
          inputmode="decimal"
          placeholder="Monto en USDC"
        />

        <!-- Panel de configuraci贸n -->
        <div id="advanced">
          <label for="token">Token:</label>
          <select id="token">
            <option value="USDC" selected>USDC</option>
            <option value="SOL">SOL</option>
          </select>
        </div>

        <button id="btnGenerate">Generar QR</button>

        <div id="qrcode"></div>

        <div id="walletInfo">
          <div id="walletAddress"></div>
          <button id="btnCopy">Copiar direcci贸n</button>
        </div>

        <!-- Botones de historial -->
        <div class="history-buttons">
          <button id="btnHistory"> Ver historial</button>
          <button id="btnDownload">猬锔 Descargar historial CSV</button>
        </div>

        <!-- Contenedor de historial -->
        <div id="historyContainer" style="margin-top: 20px; text-align: center;"></div>

        <!--  Bot贸n de cerrar sesi贸n al final -->
        <button id="btnLogout" style="
          margin-top: 25px;
          width: 100%;
          padding: 14px;
          background: #8b0000;
          color: #fff;
          border: none;
          border-radius: 10px;
          font-weight: 600;
          cursor: pointer;
          font-size: 1rem;
          box-shadow: 0 4px 15px rgba(139, 0, 0, 0.4);
        ">
           Cerrar sesi贸n
        </button>

      </div>
    </div>

    <footer>Hecho con  por Ray | Solana Network</footer>

    <script src="qrcode.min.js"></script>
    <script src="main.js"></script>
  </body>
</html>
