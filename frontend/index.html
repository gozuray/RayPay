<!DOCTYPE html>
<html lang="es">
  <head>
    <link rel="icon" type="image/png" href="favicon.png" />
    <meta charset="UTF-8" />
    <title> Solana Pay - Restaurante</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <style>
      body { display: none; }
    </style>

    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="style.css" />
  </head>

  <body>
    <div class="container">

      <div class="card">
        <button id="toggleAdvanced">锔</button>
        <h2> Solana Pay Terminal</h2>

        <input
          id="amount"
          type="text"
          inputmode="decimal"
          placeholder="Monto en USDC"
        />

        <!-- Panel de configuraci贸n -->
        <div id="advanced">

          <!-- Selector de token -->
          <label for="token">Token:</label>
          <select id="token">
            <option value="USDC" selected>USDC</option>
            <option value="SOL">SOL</option>
          </select>

          <hr style="border: none; border-top: 1px solid #3b0764; margin: 12px 0;">

          <!-- Men煤 minimalista -->
          <button class="advOption" id="advHistory"> Ver historial</button>
          <button class="advOption" id="advDownload">猬锔 Descargar historial CSV</button>

          <!-- Bot贸n rojo -->
          <button class="advOption danger" id="advLogout"> Cerrar sesi贸n</button>
        </div>

        <button id="btnGenerate">Generar QR</button>

        <div id="qrcode"></div>

        <div id="walletInfo">
          <div id="walletAddress"></div>
          <button id="btnCopy">Copiar direcci贸n</button>
        </div>

        <!-- Contenedor de historial -->
        <div id="historyContainer" style="margin-top: 20px; text-align: center;"></div>

      </div>
    </div>

    <footer>Hecho con  por Ray | Solana Network</footer>

    <script src="qrcode.min.js"></script>
    <script src="main.js"></script>
  </body>
</html>
